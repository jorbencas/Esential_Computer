<div class="listc-page">
    <div  style="padding-top:5%;" class="ofertas"></div>
        <div *ngFor="let o of listComputer">
           <div *ngFor="let c of o.results">
              <div class="tarjeta">
                  <div class="nombre">{{c.name}}</div>
                  <div class="imagen"><img src="{{c.picture}}" alt="" height="150px" width="150px"></div>
                  <a routerLinkActive="active"  [routerLinkActiveOptions]="{ exact: true }"
                  [routerLink]="['/details', c.id]" class="listb"><span>Details</span></a>        
                  <div class="morei">
                      <div> Precio- {{c.price}} </div>
                      <div> Tipo- {{c.type}} </div>
                      <div> Marca- {{c.marca}} </div>
                  </div>

                  <span [hidden]="canModify">
                    <favorite-button
                      [article]="article"
                      (onToggle)="onToggleFavorite($event)">
                      {{ article.favorited ? 'Unfavorite' : 'Favorite' }} Article <span class="counter">{{ article.favoritesCount }}</span>
                    </favorite-button>
                  </span>
          
              </div>
           </div>
        </div>

</div>
